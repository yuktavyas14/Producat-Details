<div classs="bg">
	<div class="container" >
		<div class="login-box-right">
			<h3 class="text-primary text-center">Welcome To Portal</h3>
		<br>
		<form   (ngsubmit)="save()">
			<div class="form-Group">
				<label for="email">User Name</label><br>
				<input type="text" name="email" class="form-control"  [(ngModel)]="data.email">
			</div>
			<pre></pre>
			<div class="form-Group">
				<label for="password">Password</label><br>
				<input type="text" name="password" class="form-control"   [(ngModel)]="data.password">
			</div>
			<div class="login-btn text-center">
				<button (click)="save()">login</button>
			</div>
		</form>
	
		</div>
		
	</div>

</div>
